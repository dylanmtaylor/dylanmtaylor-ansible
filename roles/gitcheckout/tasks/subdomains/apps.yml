---
  - name: Make directory for apps subdomain contents
    file: path=/var/www/apps.dylanmtaylor.com/html state=directory mode=0755

  - name: Checkout latest version of apps subdomain files from github
    git: repo=https://github.com/dylanmtaylor/apps.dylanmtaylor.com.git
         dest=/var/www/apps.dylanmtaylor.com/html
         version=HEAD
         update=yes

