---
  - name: Install desktop packages
    apt:
      pkg:
        - lubuntu-desktop
        - xorg
        - tigervnc-standalone-server
        - firefox
        - baobab
        - file-roller
        - galculator
        - hardinfo
        - hexchat
        - imagemagick
        - lxappearance
        - synaptic
        - transmission-gtk
      state: latest
      update_cache: yes

  - name: Set default target to graphical
    command: systemctl set-default graphical.target

  - name: Start lightdm
    service: name=lightdm state=started enabled=yes

  - name: Make sure dylan has .vnc directory
    file: path=/home/dylan/.vnc/ state=directory mode=0755

  - name: Configure vnc xstartup for dylan
    template: src=xstartup dest=/home/dylan/.vnc/xstartup

